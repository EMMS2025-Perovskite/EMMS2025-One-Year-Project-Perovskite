name: Build LaTeX document

on:
  push:
    paths:
      - '**.tex'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@3.3.0
        with:
          root_file: main.tex
